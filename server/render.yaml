# Render.com 배포 설정 파일 (선택사항)
# 이 파일을 사용하면 Render.com에서 자동으로 서비스를 생성할 수 있습니다

services:
  # 백엔드 서버
  - type: web
    name: cozy-order-app-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: cozy-order-app-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: cozy-order-app-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: cozy-order-app-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: cozy-order-app-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: cozy-order-app-db
          property: password
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com

databases:
  # PostgreSQL 데이터베이스
  - name: cozy-order-app-db
    databaseName: cozy_order_app
    user: cozy_order_app_user
